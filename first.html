    <body style="background-color:#34282c;text-align:center;color:white;font-family:sans-serif">
      <h1 style="font-size:350%">First Fit - Dynamic Memory Allocation</h1><br>
<div style="text-align:left;padding-left:15%">
      <p style="font-size:150%"><u>Algorithm</u></p>
      <p>1. Allocate the first hole that is big enough.</p>
      <p>2. Searching can start either at the beginning of the set of holes or where the previous first-fit search ended.</p>
      <p>3. We can start searching as soon as we find a free hole that is large enough.</p>
