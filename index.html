    <script>
$(document).ready(function()
{
  /*$('.sch').hide();
  $('.dynamic').hide();
  $('.page').hide();*/
$('.form-control').change(function()
{
  if ($(this).val() == 1)
   {
    $('.sch').show();
    $('.dynamic').hide();
    $('.page').hide();
  }
   else if ($(this).val() == 2)
   {
    $('.sch').hide();
    $('.page').hide();
    $('.dynamic').show();
  }
  else if ($(this).val() == 3)
   {
    $('.dynamic').hide();
    $('.sch').hide();
    $('.page').show();
  }

  else {
    $('.sch').hide();
    $('.dynamic').hide();
    $('.page').hide();
    alert("Choose one algorithm to proceed !!")
  }
});
});
</script>
